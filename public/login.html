<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Кондитерская Ваниль</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <script src="js/header.js"></script>
    </header>

    <main>
        <div class="login-form">
            <h1>Вход</h1>
            <form id="login-form">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="email@address.com" required>

                <label for="password">Пароль</label>
                <input id="password" type="password" placeholder="●●●●●●●●" required>

                <button type="submit">Войти</button>
                <button type="button" onclick="window.location='register.html';">Зарегистрироваться</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Кондитерская Ваниль. Все права защищены.</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('https://nezhnaya-vanil.onrender.com/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirectUrl) {
                    window.location.href = data.redirectUrl;
                } else if (data.user) {
                    alert('Вход успешен');
                    window.location.href = 'index.html';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Ошибка при входе:', error));
        });
    </script>
</body>
</html>
